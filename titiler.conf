server {
    listen 80;
    server_name titiler.rottengrapes.tech;

    client_max_body_size 50M;

    # Access & error logs (service-specific)
    access_log /var/log/nginx/titiler.access.log;
    error_log  /var/log/nginx/titiler.error.log warn;

    location / {
        proxy_pass http://127.0.0.1:8044;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large COGs
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Tile-friendly buffering
        proxy_buffering on;
        proxy_buffers 16 256k;
        proxy_busy_buffers_size 512k;
    }
}
